<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Weather App Project | CodingNepal</title>
    <link rel="stylesheet" href="./assets//css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-16x16.png"
      type="image/x-icon"
    />

    <!-- font family  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Dancing+Script:wght@400..700&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Jacquarda+Bastarda+9&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Oswald:wght@200..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="./assets/script/script.js" defer></script>
  </head>

  <body>
    <div class="container my-4 weather-data">
      <img
        class="img_logo"
        src="./assets/images/WhatsApp_Image_2024-03-10_at_01.21.16_a4ab936f-removebg-preview.png"
        alt=""
        srcset=""
      />
      <div class="row">
        <div class="search">
          <div>
            <input
              type="text"
              id="city-input"
              class="search_bar"
              placeholder="Search Country"
            /><datalist id="cities-list"></datalist>
            <button id="search-btn" class="btn text-white py-3">Search</button>
          </div>
        </div>
        <div class="">
          <div class="current-weather text-white py-2 px-4 rounded-1">
            <div
              class="mt-3 mb-5 d-flex justify-content-center justify-content-between-lg align-items-center"
            >
              <div>
                <h3 class="fw-bold">Condtion of Weather</h3>
              </div>
            </div>
          </div>
          <div class="weatherforecast container">
            <div class=""><h1 class="weatherheading">Weather forecast</h1></div>
            <div class="showdiv"></div>
          </div>
          <h4 class="fw-bold my-4 text-white">5-Day Forecast</h4>
          <div
            class="days-forecast d-flex justify-content-center justify-content-between-lg flex-wrap"
            ~
          >
            <!-- Placeholder card for displaying enter country message -->
            <div class="col days_column mb-3">
              <div class="card border-0 columns text-white">
                <div class="card-body p-3 text-white">
                  <h5 class="card-title fw-semibold">
                    Please Enter a Country Name
                  </h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
